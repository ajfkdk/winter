<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>快速入门</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			
		</div>
	</body>
	<script>
		//view model
	//	创建Vue对象
	new Vue({
		//由vue接管id为：app的区域
		el:"#app",
		data:{
			//注意结尾不用加分号
			message:"hello message‘s message vue"
		}
	});
	</script>
</html>
