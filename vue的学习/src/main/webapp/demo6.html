<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="utf-8" />
		<title>v-on:按键修饰符</title>

		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<input type="text" v-on:keyup.enter="fun1">
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:'#app',
			methods:{
				fun1: function () {
					alert("按了回车键");
				}
			}

		})

	</script>

</html>
