<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-text与v-html</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<div v-text="message2"></div>
			<div v-html="message1"></div>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el: "#app",
			data:{
				message1:"<h1> 这个是V-HTML</h1>",
				message2:"<h1> 这个是V-Text</h1>"
			}
		})
	</script>
</html>
