<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>快速入门</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
<!--			Vue的插值表达式： 把data定义的数据在这里展示-->
			{{message}}
			<br>
			<hr>
<!--			支持三元表达式   -->
			{{true ? "ok":"no"}}
<!--			支持数学运算-->
			<h2>122*10=</h2>{{number*10}}
		</div>
	</body>
	<script>
		//view model
	//	创建Vue对象
	new Vue({
		//由vue接管id为：app的区域
		el:"#app",
		data:{
			message: "Hello Vue!",
			number:122
		}
	});
	</script>
</html>
